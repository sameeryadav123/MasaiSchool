
<!-- 
Question-Add an event to button such that, whenever user clicks on button, 
a message saying that "Please open the door" should be shown in console -->




<!DOCTYPE html>
<html>
    <head>
  <title>Events</title>
    </head>
    <body>
        <button onclick="bellMessage()">Ring Bell</button>
    </body>
</html>
<script>
    function bellMessage(){
        console.log("Please one the door")
    }

</script>
